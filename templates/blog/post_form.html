{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block content %}
    <h1>Create Post</h1>

    <form method="POST" action="{% url 'blog:create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
