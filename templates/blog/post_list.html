{% extends "_base.html" %}

{% block title %}Blog{% endblock title %}

{% block content %}

    {% if user.is_staff %}
        <h3>Staff Menu</h3>

        <a class="btn btn-warning" href="{% url 'blog:create' %}" role="button">
            Create Post
        </a>

        <hr/>
        
    {% endif %}
    
    
    {% for post in post_list %}
        <div>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
