{% extends "_base.html" %}

{% block title %}{{ product.name }}{% endblock title %}

{% block content %}
    
    <div class="row">
        <!-- Picture Column -->
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm">
                    {% for image in product.images.all %}
                        <!-- first row -->
                        <img class="img-fluid" src="{{ image.url.url }}" alt="{{ image.name }}">                    
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Words column -->
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center">{{ product.name }}</h1>
                    <p class="text-center">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
