{% extends "_base.html" %}

{% block title %}Sewing List{% endblock title %}

{% block content %}
    <div class="row product-row">
            {% for product in product_list %}
                <div class="col-sm-4">
                    <a href="{% url 'sewing:detail' product.slug %}">
                        <img class="img-fluid" src="{{ product.images.first.url.url }}" alt="{{ product.images.first.name }}">
                        <h2>{{ product.name }}</h2>
                    </a>
                </div>
            {% endfor %}
    </div>
{% endblock content %}
